<!-- Test Member Selection Modal -->
<div class="modal fade" id="testMemberModal" tabindex="-1" aria-labelledby="testMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="testMemberModalLabel">Member Selector</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <!-- Radio Buttons -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="groupChoice" id="cubsRadio" value="cubs" checked>
          <label class="form-check-label" for="cubsRadio">Cubs</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="groupChoice" id="groupRadio" value="group">
          <label class="form-check-label" for="groupRadio">Group</label>
        </div>

        <!-- Dropdowns -->
        <div class="mb-2">
          <label for="testOrganiser" class="form-label">Organiser</label>
          <select id="testOrganiser" class="form-select"></select>
        </div>
        <div class="mb-2">
          <label for="testLeader" class="form-label">Leader Member</label>
          <select id="testLeader" class="form-select"></select>
        </div>
        <div>
          <label for="testAssistant" class="form-label">Assistant Leaders</label>
          <select id="testAssistant" class="form-select"></select>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
